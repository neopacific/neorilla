name: Deploy to App container server
on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Docker image
        run: docker build -t neorilla .
      
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Deploy via SSH
        run: |
          ssh username@your-remote-server 'docker stop my-python-app || true && docker rm my-python-app || true'
          docker save my-python-app | ssh username@your-remote-server 'docker load'
          ssh username@your-remote-server 'docker run -d -p 4000:80 --name my-python-app my-python-app'

